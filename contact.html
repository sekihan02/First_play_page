        <div class="container">
            <form class="contact-form">
                <h2>形式だけのお問い合わせフォーム</h2>

                <input type="text">
                <h3>e-mail</h3>

                    <option>リコールについて</option>
                    <option>商品について</option>
                    <option>楽にお金が欲しいなぁ</option>
                </select>
                <h3>内容</h3>
                <textarea cols="50" rows="15"></textarea>
                <br>
                <input type="submit" class="submit-button">
            </form>
        </div>
